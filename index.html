<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Add Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <br>
        <!-- Dark Mode Toggle Button -->
        <button id="darkModeToggle" class="dark-mode-toggle" onclick="toggleDarkMode()">Change Display Mode</button>
        <br>
        <br>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task..." />

            <!-- Task Priority -->
            <select id="prioritySelect">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>

            <!-- Due Date Input -->
            <input type="datetime-local" id="dueDateInput">

            <!-- Task Category -->
            <select id="categorySelect">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
            </select>

            <!-- Add Task Button -->
            <button onclick="addTask()" class="add-task-btn">Add Task</button>
        </div>

        <!-- Task Filtering by Category -->
        <select id="filterCategorySelect" onchange="filterTasks()">
            <option value="all">All</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
        </select>

        <!-- Task List -->
        <ul id="taskList"></ul>

        <!-- Progress Tracking -->
        <div class="progress-container">
            <progress id="progressBar" max="100" value="0"></progress>
            <span id="progressPercent">0%</span>
        </div>
    </div>
    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2025 - Helma Makhubele, All rights reserved.</p>
        <div class="social-icons">
            <!-- LinkedIn Icon -->
            <a href="https://www.linkedin.com/in/helma-makhubele-963337246/" target="_blank" class="social-icon">
                <i class="fab fa-linkedin"></i>
            </a>
            <!-- Email Icon -->
            <a href="mailto:makhubelehelma@gmail.com" class="social-icon">
                <i class="fas fa-envelope"></i>
            </a>
          <!-- GitHub Icon -->
        <a href="https://github.com/Helma-57" target="_blank" class="social-icon">
            <i class="fab fa-github"></i>

            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
